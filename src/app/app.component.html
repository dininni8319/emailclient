<div class="ui container">
  <div class="ui secondary pointing menu">
    <a routerLink="/" class="item">Angular Email</a>
    <div class="right menu">
      <!-- async pipe if going to receive the value from the signedin$ and update the template  -->
      <ng-container *ngIf="signedin$ | async">
        <a 
          routerLink="/inbox" 
          class="ui item" 
          routerLinkActive="active"
        >
          Inbox
        </a>
        <a 
          routerLink="/signout" 
          class="ui item" 
          routerLinkActive="active"
        >
          Sign Out
        </a>
      </ng-container>
      <!-- we first get the value from the signedin$ and then flip it -->
      <ng-container *ngIf="!(signedin$ | async)">
        <a 
          routerLink="/" 
          class="ui item" 
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true}"
        >
          Sign in
        </a>
        <a 
          routerLink="/signup" 
          class="ui item" 
          routerLinkActive="active"
        >
          Sign Up
        </a>
      </ng-container>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
